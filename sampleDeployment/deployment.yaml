apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: Container1
  replicas: 4 # tells deployment to run 4 pods matching the template
  template:
    metadata:
      labels:
        app: Container1
    spec:
      containers:
      - name: Container1
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          limits:
          requests: 
